<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="public/lib/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css" />
    <link href="public/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="public/css/icons/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="public/css/app.css" rel="stylesheet" type="text/css" />
    <title>IMC</title>
</head>

<body class="authentication-bg authentication-bg-pattern">
    <!-- {{!-- Contenido IMC --}} -->
    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">

                        <div class="card-body p-4">
                            <center>
                                <h1>IMC</h1>
                            </center>

                            <form action="/Login" method="POST">
                                <div class="form-row">
                                    <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <label for="txt_peso">Ingresa tu peso (kg)</label>
                                        <input type="text" name="peso" id="txt_peso" class="form-control form-control-1"
                                            placeholder="65" onkeypress="soloNumeros(event)" autocomplete="off" maxlength="3" autofocus
                                            required>
                                    </div>

                                    <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <label for="txt_altura">Ingresa tu altura (cm)</label>
                                        <input type="text" name="altura" id="txt_altura"
                                            class="form-control form-control-1" placeholder="168" onkeypress="soloNumeros(event)"
                                            autocomplete="off" maxlength="3" required>
                                    </div>

                                    <div class="form-group col-sm-12 col-md-12 col-lg-12 col-xl-12">
                                        <div class="input-group-prepend">
                                            <label for="txt_genero" class="col-form-label">Selecciona tu Genero</label>
                                        </div>
                                        <select class="custom-select form-control" name="genero" id="txt_genero"
                                            required>
                                            <option value="">Elige una opci√≥n</option>
                                            <option value="F">Femenino</option>
                                            <option value="M">Masculino</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group mb-0 text-center">
                                    <span type="submit" id="calcular"
                                        class="btn btn-secondary btn-rounded waves-effect waves-light">
                                        <span class="btn-label"><i class="fas fa-sign-in-alt"></i></span>Calcular
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- {{!-- Fin Contenido IMC --}} -->
</body>

<!-- {{!-- Pie de pagina --}} -->
